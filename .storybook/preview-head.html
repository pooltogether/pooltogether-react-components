<script>
  setTimeout(cb, 1)
  setInterval(cb, 100)

  function cb() {
    if (document.body) {
      document.body.classList.add('bg-body')
      document.body.classList.add('text-inverse')
      // console.log('added .bg-body to <body> tag');

      document.body.classList.remove('sb-main-padded')
      document.body.classList.remove('sb-show-main')
      // console.log('removed .sb-show-main and .sb-main-padded from <body> tag');
    }
  }
</script>
